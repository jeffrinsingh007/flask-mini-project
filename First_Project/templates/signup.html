{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="login-container">
    <div class="login-header">
        <h2>Sign Up</h2>
        <p>Create your account</p>
    </div>

    <form method="POST">
        <div class="input-group"><input name="name" placeholder="Full Name" required><i class="fas fa-user"></i></div>
        <div class="input-group"><input name="gender" placeholder="Gender" required><i class="fas fa-venus-mars"></i></div>
        <div class="input-group"><input name="age" type="number" placeholder="Age" required><i class="fas fa-hourglass-half"></i></div>
        <div class="input-group"><input name="address" placeholder="Address" required><i class="fas fa-map-marker-alt"></i></div>
        <div class="input-group"><input name="email" type="email" placeholder="Email" required><i class="fas fa-envelope"></i></div>
        <div class="input-group"><input name="phone" placeholder="Phone" required><i class="fas fa-phone"></i></div>
        <div class="input-group"><input name="password" type="password" placeholder="Password" required><i class="fas fa-lock"></i></div>

        <button type="submit" class="login-button">SIGN UP</button>

        <div class="signup-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </form>
</div>
{% endblock %}
